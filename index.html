  <style>
    .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .progress-fill_2 {
            width: 0%;
            height: 5px;
            background-color: red;
        }
      .progress{
        background-color:aliceblue;
        height: 40px;
        border-radius: 20px;
      }
      .progress-fill{
        background-color: red;
        width: 0%;
        height: 40px;
        border-radius: 20px;
      }
  </style>
</head>
